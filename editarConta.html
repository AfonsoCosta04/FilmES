<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Conta - FILME.S</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('imagens/background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .right-links {
      display: flex;
      gap: 10px;
    }

    .right-links .mini-btn {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.3s;
    }

    .right-links .mini-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .editar-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 140px;
      padding-bottom: 80px;
      text-align: center;
      min-height: 100vh;
      z-index: 1;
    }

    .editar-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Escurecimento */
      z-index: -1;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: white;
      z-index: 2;
    }

    form {
      display: inline-block;
      padding: 20px;
      border-radius: 15px;
      z-index: 2;
    }

    input {
      display: block;
      width: 380px;
      padding: 14px;
      margin: 15px auto;
      background-color: rgba(0, 0, 0, 0.9);
      border: 2px solid white;
      border-radius: 25px;
      color: white;
      font-size: 14px;
      text-align: center;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    .back-button {
      position: absolute;
      top: 80px;
      left: 25px;
      font-size: 28px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      z-index: 2;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .back-button:hover {
      transform: scale(1.3);
      color: #ffffaa;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: black;
      padding: 10px 0;
      text-align: center;
      z-index: 3;
    }

    footer a {
      color: yellow;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1em;
    }

    @media screen and (max-width: 420px) {
      input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="imagens/logo.png" alt="Logo FILME.S" />
      <span>FILME.S.</span>
    </div>
    <nav>
      <a href="#">Catálogo</a>
      <a href="#">Localização</a>
    </nav>
    <div class="right-links">
      <a href="#" class="mini-btn">Carrinho</a>
      <a href="#" class="mini-btn">Utilizador</a>
    </div>
  </header>

  <a href="PagInicial.html" class="back-button">&#x2190;</a>

  <div class="editar-container">
    <h2>Editar conta</h2>
    <form action="#" method="POST">
      <input type="text" placeholder="Nome de utilizador" required />
      <input type="email" placeholder="Email" required />
      <input type="text" placeholder="Data de nascimento (dd/mm/aa)" required />
      <input type="tel" placeholder="Número de telemóvel" required />
      <input type="text" placeholder="NIF (Opcional)" />
      <button type="submit">Guardar</button>  
    </form>
  </div>

  <footer>
    <a href="#">Instagram</a>
    <a href="#">Twitter</a>
    <a href="#">Facebook</a>
  </footer>

</body>
</html>
