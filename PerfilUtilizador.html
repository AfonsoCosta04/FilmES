<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILME.S.</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif, serif;
            text-align: center;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .perfil-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            background: url('imagens/background.png') no-repeat center center/cover;
        }

        /* Adicionando um overlay escuro apenas sobre o fundo da .perfil-container */
        .perfil-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Escurece o fundo em 50% */
            z-index: 1;
        }

        h1, .perfil-buttons, .back-button {
            position: relative;
            z-index: 2;
        }

        h1 {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .perfil-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 80%;
            max-width: 400px;
        }

        .perfil-btn {
            background: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: 0.3s;
        }

        .perfil-btn:hover {
            background: #ddd;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            color: white;
            text-decoration: none;
            z-index: 2;
        }

        /* Mantendo o footer original sem escurecimento */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: black;
            padding: 10px 0;
            text-align: center;
            z-index: 3; /* Garante que fique acima do overlay */
        }

        footer a {
            color: yellow;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo FILME.S">
            <span>FILME.S.</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Localização</a></li>
            </ul>
        </nav>
        <div class="auth">
            <a href="#">Carrinho</a> | <a href="#">Utilizador</a>
        </div>
    </header>

    <main class="perfil-container">
        <a href="PagInicial.html" class="back-button">&#x2190;</a>
        <h1>Perfil de Utilizador</h1>
        <div class="perfil-buttons">
            <button class="perfil-btn">Editar conta</button>
            <button class="perfil-btn">Mudar Password</button>
            <button class="perfil-btn">Salvar</button>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
            <a href="#">Facebook</a>
        </div>
    </footer>
</body>
</html>
